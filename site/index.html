<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensinamentos Sagrados — Estudo</title>
    <meta name="description" content="Coletânea estruturada dos ensinamentos de Meishu-Sama.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Serif+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Top Control Bar -->
    <header class="header">
        <div class="header__top">
            <div class="header__logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />
                </svg>
                Ensinamentos
            </div>

            <div class="header__actions">
                <button id="langToggle" class="btn-toggle">
                    <span class="lang-pt active">PT-BR</span>
                    <span class="lang-ja">日本語</span>
                </button>

                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar..." autocomplete="off">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                    </svg>
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
        </div>

        <!-- 3 Dropdowns (Volume, Tema, Tópico) -->
        <div class="header__nav">
            <div class="select-group">
                <label for="volSelect" class="sr-only">Volume</label>
                <select id="volSelect" class="nordic-select">
                    <option value="" disabled selected>1. Escolha o Volume</option>
                </select>
            </div>

            <svg class="nav-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="m9 18 6-6-6-6" />
            </svg>

            <div class="select-group">
                <label for="themeSelect" class="sr-only">Tema</label>
                <select id="themeSelect" class="nordic-select" disabled>
                    <option value="" disabled selected>2. Escolha o Tema</option>
                </select>
            </div>

            <svg class="nav-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="m9 18 6-6-6-6" />
            </svg>

            <div class="select-group select-group--fluid">
                <label for="topicSelect" class="sr-only">Tópico</label>
                <select id="topicSelect" class="nordic-select" disabled>
                    <option value="" disabled selected>3. Escolha o Tópico</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Main Reading Pane -->
    <main class="main" id="mainContent">
        <div class="reading-pane" id="readingPane">
            <div class="welcome-msg">
                <svg fill="currentColor" width="48" height="48" viewBox="0 0 24 24"
                    style="color:var(--text-muted);margin-bottom:16px;opacity:0.3">
                    <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" />
                </svg>
                <h2>Sistema de Estudo dos Ensinamentos</h2>
                <p>Selecione um Volume, Tema e Tópico no menu acima para iniciar a leitura.<br>Os tópicos fluirão
                    automaticamente em uma interface limpa e focada.</p>
            </div>
        </div>

        <button class="back-to-top" id="backToTop" aria-label="Voltar ao topo">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="m18 15-6-6-6 6" />
            </svg>
        </button>
    </main>

    <script src="js/data-loader.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
